<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Results summary</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container_result">
            <h3 class="container_result-title">Your Result</h3>
            <p class="container_result-statistics">
                <span class="number_bold">76</span>of 100
            </p>
            <h2 class="container_result-evaluation">
                Great
            </h2>
            <p class="container_result-description">
                You scored higher than 65% of the people who have taken these tests.
            </p>   
        </div>

        <div class="container_summary">
            <h2 class="container_summary-title">Summary</h2>
            <ul class="list">

                <li class="list_items list_items-reaction">
                    <img class="list_items-images" src="assets/images/icon-reaction.svg">
                    <div class="list_item-content">
                        <p class="list_item-content-reaction">Reaction</p>
                        <p class=>80<span> / 100</span></p>
                    </div>
                </li>
                
                <li class="list_items list_items-memory">
                    <img class="list_items-images" src="assets/images/icon-memory.svg">
                    <div class="list_item-content">
                        <p class="list_item-content-memory">Memory</p>
                        <p>92<span>/100</span></p>
                    </div>
                </li>
                    
                <li class="list_items list_items-verbal">
                    <img class="list_items-images" src="assets/images/icon-verbal.svg">
                    <div class="list_item-content">
                        <p class="list_item-content-verbal">Verbal</p>
                        <p>61<span>/100</span></p>
                    </div>
                </li>

                <li class="list_items list_items-visual">
                    <img class="list_items-images" src="assets/images/icon-visual.svg">
                    <div class="list_item-content">
                        <p class="list_item-content-visual">Visual</p>
                        <p>72<span>/100</span></p>
                    </div>
                </li>
            </ul>

            <a class="button" href="#"><span class="button_text">Continue</span></a>

        </div>
    </div>
    
</body>
</html>
